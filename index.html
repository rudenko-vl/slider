<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #84b1eb -26%, #3a2c1a 145%);
          "
        >
          <h1>Sportcar</h1>
          <p>Mercedes-AMG GT</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #11091a -26%, #1d072c 145%);
          "
        >
          <h1>Night, stars</h1>
          <p>Boat on the shore</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #000000 -26%, #121213 145%);
          "
        >
          <h1>Space</h1>
          <p>Moon</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #7493e7 -26%, #4f93ec 145%);
          "
        >
          <h1>Himalayas</h1>
          <p>Everest</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #81093b -1%, #af0c42 124%);
          "
        >
          <h1>Manchester United</h1>
          <p>England</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #6ba7ca 1%, #d6d860 128%);
          "
        >
          <h1>Nature Images</h1>
          <p>Sunflower</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #12880a -8%, #1d6d2f 138%);
          "
        >
          <h1>Iceland</h1>
          <p>Northern Light</p>
        </div>
      </div>
      <div class="main-slide">
        <div class="img img-1"></div>
        <div class="img img-2"></div>
        <div class="img img-3"></div>
        <div class="img img-4"></div>
        <div class="img img-5"></div>
        <div class="img img-6"></div>
        <div class="img img-7"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
