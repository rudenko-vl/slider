<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="side-9">
          <h1>Animals</h1>
          <p>Foxes</p>
        </div>
        <div class="side-8">
          <h1>Musical Instrument</h1>
          <p>Electric Guitar</p>
        </div>
        <div class="side-7">
          <h1>Sportcar</h1>
          <p>Mercedes-AMG GT</p>
        </div>
        <div class="side-6">
          <h1>Night, stars</h1>
          <p>Boat on the shore</p>
        </div>
        <div class="side-5">
          <h1>Space</h1>
          <p>Moon</p>
        </div>
        <div class="side-4">
          <h1>Himalayas</h1>
          <p>Everest</p>
        </div>
        <div class="side-3">
          <h1>Manchester United</h1>
          <p>England</p>
        </div>
        <div class="side-2">
          <h1>Nature Images</h1>
          <p>Sunflower</p>
        </div>
        <div class="side-1">
          <h1>Iceland</h1>
          <p>Northern Light</p>
        </div>
      </div>
      <div class="main-slide">
        <div class="img img-1"></div>
        <div class="img img-2"></div>
        <div class="img img-3"></div>
        <div class="img img-4"></div>
        <div class="img img-5"></div>
        <div class="img img-6"></div>
        <div class="img img-7"></div>
        <div class="img img-8"></div>
        <div class="img img-9"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
